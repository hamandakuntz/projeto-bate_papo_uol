<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/reset.css" class="rel">
    <link rel="stylesheet" href="estilos/estilos.css" class="rel">
    <link rel="icon" type="image/jpg" href="imagens/iconeuol.png">
    <title>Bate Papo Uol</title>
</head>
    <body>
    <div class="entrada escondido">
        <img src="imagens/logo2.png" alt="logo-uol" class="tela-inicial">
        <input class = "inputentrada" type="text" id="placeholder-text-entrada" placeholder = "Digite seu nome">
        <button>Entrar</button>
    </div>
    
    
     <div class="topo">
         <div class="icones">
         <img src="imagens/logo.png" alt="logo-uol">
         <ion-icon name="people" onclick="mostraSidebar()"></ion-icon>
        </div>
     </div>   
    
     <div class="bate-papo">         
     </div>

     <div class="fundo escondido" onclick="voltaTelaInicial(this)">    
        <div class="sidebar">
            <div class="topo-sidebar">Escolha um contato<br>para enviar mensagem:</div>
            <div class="contato">               
            </div>
            <div class="contato">
                <div class="participantes-ativos"></div>              
            </div>            
            <div class="meio-sidebar">Escolha a visibilidade:</div>
            <div class="visibilidade" onclick="selecionaVisibilidade(this, 'message')"><ion-icon name="lock-open" class="ion-icon-sidebar"></ion-icon>
                <span>Público</span>
                <ion-icon name="checkmark-sharp" class="ion-icon-sidebar-check"></ion-icon>
            </div>
            <div class="visibilidade" onclick="selecionaVisibilidade(this, 'private_message')"><ion-icon name="lock-closed" class="ion-icon-sidebar"></ion-icon>
                <span>Reservadamente</span>
                <ion-icon name="checkmark-sharp" class="ion-icon-sidebar-check"></ion-icon>                 
            </div>
        </div>
    </div>
     

     <div class="base">
        <div class="base1"><input class="inputbase" type="text" id="placeholder-text-base" placeholder = "Escreva aqui..."><ion-icon name="paper-plane-outline" onclick="enviaMensagem()" class="paper-plane-outline"></ion-icon></div>
        <div class="base2">Enviando para Todos (mensagem pública)</div>                 
     </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>    
    </body>
</html>
